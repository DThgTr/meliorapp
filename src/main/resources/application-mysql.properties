spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/mysql/setup.sql
spring.sql.init.data-locations=classpath*:db/mysql/populate.sql

spring.datasource.url=jdbc:mysql://localhost:3306/meliordb

# Replace the values with your own MySQL server's corresponding:
# Username below
spring.datasource.username=melioradmin
# Password below
spring.datasource.password=melioradminpass123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none